<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="center">
    <div class="content-wrapper wrapper">
      <div class="images-wrapper">
        <img class="img-logo" src="images/logo.svg" alt="logo">
        <img class="image-" src="images/illustration-mockups.svg" role="presentation">
      </div>
      <div class="text-wrapper">
        <h1 class="title">
          Build The Community Your Fans Will Love
        </h1>

        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <div class="register-wrapper">
          <a class="register" href="#">Register</a>
        </div>

      </div>
      <div class="socials">
        <div>
          <img src="images/facebook-f.svg" alt="facebooks logo">
        </div>
        <div>
          <img src="images/twitter.svg" alt="twitters logo">
        </div>
        <div>
          <img src="images/instagram.svg" alt="instagrams logo">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
